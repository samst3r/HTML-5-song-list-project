<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <main>
      <div id="grid">
        <form id="form">
          <h1 id="form-Title">Add a song</h1>
          <label id="nameLabel" for="songName">Song Name:</label>
          <input type="text" id="songName" required />
          <label id="artstLabel" for="artist">Artist:</label>
          <input type="text" id="artist" required />
          <label id="durationLabel" for="duration">Duration:</label>
          <input
            type="number"
            id="duration"
            placeholder="How many seconds?"
            required
          />
          <label id="genreLabel" for="genre">Genre:</label>
          <input type="text" id="genre" required />
          <label id="imageLabel" for="image">Image:</label>
          <input type="text" id="image" placeholder="Optional" />
          <div id="colorDIV">
            <label id="cardColorLabel" for="cardColor">Card Color:</label>
            <input
              type="color"
              id="cardColor"
              value="#FFFFFF"
              placeholder="Optional"
            />
            <label id="textColorLabel" for="textColor">Text Color:</label>
            <input type="color" id="textColor" placeholder="Optional" />
          </div>

          <div id="submitDiv">
            <button id="returnButton">return</button>
            <button type="submit" id="submitButton">submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
